<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 반영 페이지</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="텍스트를 입력하세요.">
    <p id="outputText">입력한 내용이 여기에 표시됩니다.</p>

    <script>
        document.getElementById('textInput').addEventListener('input', function(event){
            document.getElementById('outputText').textContent = event.target.value;
        });
    </script>
    
</body>
</html>
